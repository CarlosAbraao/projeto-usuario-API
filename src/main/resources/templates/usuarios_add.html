<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Adicionar Usuario</title>
</head>
<body>


<div class="row">
    <div class="col-sm">  </div>

    <div class="col-sm">
        <h1>Adicionar Usuário</h1>

        <!-- NA LINHA ABAIXO EU INFORMO PRO TH A PAGINA AONDE ESTA O METODO QU ENVIA AS INFORMAÇÕES ATRAVES DO POST-->
        <!-- TMB INFORMO A ENTIDADE QUE TEM OS ATRIBUTOS-->

        <form th:action="@{/usuarios/add}" th:object="${usuarioEntity}" method="post">
            <div class="mb-3">
                <label for="exampleInputNome">Nome</label>                                <!--/  TH PASSANDO O ATRIBUTO/TXFIELD-->
                <input type="text" class="form-control" id="exampleInputNome"  placeholder="Enter nome" th:field="*{nome}">

            </div>
            <div class="mb-3">
                <label for="exampleInputIdade">Idade</label>                                 <!---//  TH PASSANDO O ATRIBUTO/TXFIELD-->
                <input type="number" class="form-control" id="exampleInputIdade" placeholder="Idade" th:field="*{idade}">
            </div>

            <div class="row">
                <div class="col-sm">
                    <button  type="submit" class="btn btn-primary" style="width:100%">Salvar</button>
                </div>

                <div class="col-sm">
                    <a href="/usuarios/" class="btn btn-warning" style="width:100%">Cancelar</a>
                </div>
            </div>


        </form>

        <div class="row">
            <div class="col-sm">

            </div>

            <div class="col-sm">

            </div>
        </div>

    </div>
    <div class="col-sm">

    </div>

</div>

</html>
